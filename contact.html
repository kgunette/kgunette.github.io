/* ===== BODY & HTML ===== */
html {
  height: 100%;
}

body {
  min-height: 100%;
  display: flex;
  flex-direction: column;
}

/* ===== RESET & BASE ===== */
body { 
  background: #ffffff;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: #1a1a1a;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

/* ===== NAVIGATION ===== */
.navbar {
  background: #ffffff;
  border-bottom: 1px solid #e0e0e0;
  padding: 20px 0;
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: -0.5px;
  color: #1a1a1a !important;
  text-decoration: none;
}

/* Remove arrows from navigation */
.navbar-nav {
  list-style: none;
}

.navbar-nav .nav-item {
  list-style: none;
}

.navbar-nav .nav-item::before {
  content: none !important;
  display: none !important;
}

.navbar-nav .nav-link {
  color: #1a1a1a !important;
  font-weight: 400;
  font-size: 0.95rem;
  padding: 8px 16px !important;
  position: relative;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover {
  color: #334155 !important;
}

.navbar-nav .nav-link::after {
  content: '';
  position: absolute;
  bottom: 5px;
  left: 16px;
  width: 0;
  height: 2px;
  background: #334155;
  transition: width 0.3s ease;
}

.navbar-nav .nav-link:hover::after,
.navbar-nav .nav-link.active::after {
  width: calc(100% - 32px);
}

/* ===== HERO SECTION ===== */
.hero {
  padding: 100px 0 80px;
  background: #ffffff;
  flex: 1; /* Makes the content area grow to fill available space */
}

.hero h1,
h1.display-4 {
  font-size: 4rem;
  font-weight: 900;
  line-height: 1.1;
  letter-spacing: -2px;
  color: #1a1a1a;
  margin-bottom: 30px;
}

/* For smaller screens */
@media (max-width: 768px) {
  .hero h1,
  h1.display-4 {
    font-size: 2.5rem;
    letter-spacing: -1px;
  }
}

.hero .lead,
p.lead {
  font-size: 1.4rem;
  line-height: 1.6;
  color: #4a4a4a;
  font-weight: 400;
  margin-bottom: 35px;
  max-width: 800px;
}

@media (max-width: 768px) {
  .hero .lead,
  p.lead {
    font-size: 1.1rem;
  }
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 3.5rem;
  font-weight: 900;
  line-height: 1.2;
  letter-spacing: -1.5px;
  color: #1a1a1a;
  margin-bottom: 25px;
  margin-top: 60px;
}

h2 {
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.3;
  letter-spacing: -0.5px;
  color: #1a1a1a;
  margin-bottom: 20px;
  margin-top: 50px;
}

h3 {
  font-size: 1.5rem;
  font-weight: 700;
  line-height: 1.4;
  color: #1a1a1a;
  margin-bottom: 15px;
  margin-top: 35px;
}

p {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #4a4a4a;
  margin-bottom: 20px;
  max-width: 800px;
}

/* ===== LISTS ===== */
ul {
  margin-bottom: 30px;
  padding-left: 0;
  list-style: none;
}

ul li {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #4a4a4a;
  margin-bottom: 12px;
  padding-left: 30px;
  position: relative;
}

ul li::before {
  content: '→';
  position: absolute;
  left: 0;
  color: #334155;
  font-weight: 600;
}

/* ===== LINKS ===== */
a {
  color: #334155;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.2s ease;
  border-bottom: 2px solid transparent;
}

a:hover {
  color: #1e293b;
  border-bottom-color: #334155;
}

/* Keep regular paragraph links from getting bold */
p a {
  font-weight: 500;
}

/* ===== EMPHASIS ===== */
b, strong {
  font-weight: 700;
  color: #1a1a1a;
}

.accent,
.highlight {
  color: #334155;
  font-weight: 600;
}

/* ===== SECTIONS WITH ASYMMETRIC LAYOUT ===== */
.section-offset {
  padding-left: 60px;
  margin: 50px 0;
}

@media (max-width: 768px) {
  .section-offset {
    padding-left: 0;
  }
}

/* ===== HIGHLIGHT BOXES ===== */
.highlight-box {
  background: #f8fafc;
  border-left: 4px solid #334155;
  padding: 35px 40px;
  margin: 40px 0;
  border-radius: 0 8px 8px 0;
}

.highlight-box h2,
.highlight-box h3 {
  margin-top: 0;
  color: #334155;
}

.highlight-box p {
  margin-bottom: 15px;
}

.highlight-box p:last-child {
  margin-bottom: 0;
}

/* ===== FOOTER ===== */
footer {
  background: #f8fafc;
  border-top: 1px solid #e0e0e0;
  padding: 40px 0;
  margin-top: 80px;
  text-align: center;
  width: 100%;
  position: relative;
  left: 0;
  right: 0;
  flex-shrink: 0; /* Prevents footer from shrinking */
}

footer p {
  color: #64748b;
  font-size: 0.9rem;
  margin-bottom: 8px;
  max-width: 100%;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1100px;
  padding-right: 40px;
  padding-left: 40px;
}

@media (max-width: 768px) {
  .container {
    padding-right: 20px;
    padding-left: 20px;
  }
}

/* ===== SPACING UTILITIES ===== */
.mb-large {
  margin-bottom: 60px;
}

.mt-large {
  margin-top: 60px;
}

.section-spacer {
  margin: 80px 0;
}
