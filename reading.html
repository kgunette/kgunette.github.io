        /* ===== BODY & HTML ===== */
        html { height: 100%; }
        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== RESET & BASE ===== */
        body {
            background: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1a1a1a;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        * { box-sizing: border-box; }

        /* ===== NAVIGATION ===== */
        .navbar {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            color: #1a1a1a !important;
            text-decoration: none;
        }

        .navbar-nav { list-style: none; }
        .navbar-nav .nav-item { list-style: none; }
        .navbar-nav .nav-item::before {
            content: none !important;
            display: none !important;
        }

        .navbar-nav .nav-link {
            color: #1a1a1a !important;
            font-weight: 400;
            font-size: 0.95rem;
            padding: 8px 16px !important;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover { color: #334155 !important; }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 16px;
            width: 0;
            height: 2px;
            background: #334155;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: calc(100% - 32px);
        }

        /* ===== HERO SECTION ===== */
        .hero {
            padding: 100px 0 80px;
            background: #ffffff;
            flex: 1;
        }

        .hero h1, h1.display-4 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -2px;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .hero h1, h1.display-4 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }
        }

        .hero .lead, p.lead {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #4a4a4a;
            font-weight: 400;
            margin-bottom: 35px;
            max-width: 800px;
        }

        @media (max-width: 768px) {
            .hero .lead, p.lead { font-size: 1.1rem; }
        }

        /* ===== TYPOGRAPHY ===== */
        h2 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #4a4a4a;
            margin-bottom: 20px;
            max-width: 800px;
        }

        /* ===== BOOK LIST STYLES ===== */
        .book-list {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
        }

        .book-item {
            padding: 8px 0;
            font-size: 1.05rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .book-item:last-child {
            border-bottom: none;
        }

        .book-title {
            color: #1a1a1a;
        }

        .book-author {
            color: #64748b;
        }

        /* Status styles: bold = in progress, regular = done, italic = dnf */
        .book-item.in-progress .book-title {
            font-weight: 700;
        }

        .book-item.done .book-title {
            font-weight: 400;
        }

        .book-item.dnf {
            font-style: italic;
        }

        .book-item.dnf .book-title {
            font-weight: 400;
        }

        .loading {
            color: #64748b;
            font-style: italic;
        }

        .year-section {
            margin-bottom: 60px;
        }

        /* ===== KEY/LEGEND ===== */
        .reading-key {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #64748b;
        }

        .key-separator {
            margin: 0 15px;
            color: #cbd5e1;
        }

        .key-bold {
            font-weight: 700;
            color: #1a1a1a;
        }

        .key-regular {
            font-weight: 400;
            color: #1a1a1a;
        }

        .key-italic {
            font-style: italic;
            color: #1a1a1a;

        /* ===== FOOTER ===== */

        /* ===== CONTAINER ===== */

        }

        @media (max-width: 768px) {

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // CSV URLs from Google Sheets
        const SHEETS = {
            2026: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuOieHRZ_cDgvoN7TDeujJWV5Akg1ITU8WWEwrDnHjEkyzGEEvoDh4uaGJvZuNYl0WQL6_jTultDNW/pub?gid=1004744420&single=true&output=csv',
            2025: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuOieHRZ_cDgvoN7TDeujJWV5Akg1ITU8WWEwrDnHjEkyzGEEvoDh4uaGJvZuNYl0WQL6_jTultDNW/pub?gid=1785861805&single=true&output=csv'
        };

        // Parse CSV text into array of objects
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const books = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= 3) {
                    books.push({
                        title: values[0] || '',
                        author: values[1] || '',
                        status: values[2] || ''
                    });
                }
            }
            return books;
        }

        // Parse a single CSV line, handling quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Get status class for styling
        function getStatusClass(status) {
            const s = status.toLowerCase().trim();
            if (s === 'in progress') return 'in-progress';
            if (s === 'done') return 'done';
            if (s === 'dnf') return 'dnf';
            return 'done';
        }

        // Render books to the page
        function renderBooks(books, containerId) {
            const container = document.getElementById(containerId);
            
            if (books.length === 0) {
                container.innerHTML = '<li class="book-item">No books yet!</li>';
                return;
            }

            // Sort: In Progress first, then Done, then DNF
            const statusOrder = { 'in progress': 0, 'done': 1, 'dnf': 2 };
            books.sort((a, b) => {
                const orderA = statusOrder[a.status.toLowerCase().trim()] ?? 3;
                const orderB = statusOrder[b.status.toLowerCase().trim()] ?? 3;
                return orderA - orderB;
            });

            const html = books.map(book => {
                const statusClass = getStatusClass(book.status);
                
                return `
                    <li class="book-item ${statusClass}">
                        <span class="book-title">${book.title}</span>, <span class="book-author">${book.author}</span>
                    </li>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Fetch and display books for a year
        async function loadBooks(year) {
            const url = SHEETS[year];
            const containerId = `books-${year}`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const books = parseCSV(text);
                renderBooks(books, containerId);
            } catch (error) {
                console.error(`Error loading ${year} books:`, error);
                document.getElementById(containerId).innerHTML = 
                    '<li class="book-item">Unable to load books. Please try again later.</li>';
            }
        }

        // Load all years on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks(2026);
            loadBooks(2025);
        });
    </script>
